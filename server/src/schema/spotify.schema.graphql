type Query {
  search(searchString: String): SearchResults
  likeStatus(trackId: ID): Boolean
}

type Mutation {
  toggleLike(input: ToggleLikeInput!): ToggleResponse
}

type SearchResults {
  searchResultsArray: [Track]
  recommendationsArray: [Track]
}

type Track {
  id: String
  name: String
  artist: String
  album: String
  cover: String
  uri: String
  preview: String
}

type ToggleResponse {
  status: Int
  message: String
  is_like: Boolean
}

input ToggleLikeInput {
  trackId: ID!
  isLike: Boolean!
}
